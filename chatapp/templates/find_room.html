{% include "header.html" %}

<form action="/chat" method="get">

    <div class="flex flex-col items-center justify-center pb-8 mt-auto min-h-[78vh] lg:py-0" data-te-input-wrapper-init>

      <div class="w-full bg-white rounded-lg dark:bg-gray-800">

              </div>
    </div>
